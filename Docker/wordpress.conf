<VirtualHost *:80>

	ServerName k8s-test.gr

    # Directory commands
	DocumentRoot /var/www/html/wordpress

	<Directory /var/www/html/wordpress>
		Options Indexes FollowSymLinks
		AllowOverride All
		DirectoryIndex index.php
		Require all granted
	</Directory>

	# Directory commands
	Alias /repository /var/www/html/omeka
	<Directory /var/www/html/omeka>
		AllowOverride All
		Options FollowSymLinks
		Require all granted
	</Directory>

	#---
	# Error Logs
	#---
	ErrorLog ${APACHE_LOG_DIR}/koa-error.log
	CustomLog ${APACHE_LOG_DIR}/koa-access.log combined

</VirtualHost>
